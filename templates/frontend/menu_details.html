{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Details</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <table border="1">
        <tr>
            <th>Da</th>
            <th>Breakfast</th>
            <th>Lunch</th>
            <th>Dinner</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {% for x in data %}
        <tr>
            <td>{{x.day}}</td>
            <td>{{x.breakfast}}</td>
            <td>{{x.lunch}}</td>
            <td>{{x.dinner}}</td>
            <td><a href="{% url 'edit_menu' x.id %}"><button>Edit</button></a></td>
            <td><a href="{% url 'delete_menu' x.id %}"><button>Delete</button></a></td>
        </tr>
        {% endfor %}
    </table>
    <div class="center-buttons">
    <a href="{% url 'add_menu' %}"><button>Add Menu</button></a>
    <a href="{% url 'home' %}"><button>Home</button></a>
    </div>
</body>
</html>
