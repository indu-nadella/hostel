{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Details</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Contact</th>
            <th>Father Name</th>
            <th>Aadhar</th>
            <th>Address</th>
            <th>Photo</th>
            <th>Room No</th>
            <th>Date_of_Joining</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {% for x in data %}
        <tr>
            <td>{{x.name}}</td>
            <td>{{x.contact}}</td>
            <td>{{x.father_name}}</td>
            <td>{{x.aadhar}}</td>
            <td>{{x.address}}</td>
            <td><img src="{{x.photo.url}}" alt="" width="100" height="100"></td>
            <td>{{x.room_no}}</td>
            <td>{{x.date_of_joining}}</td>
            <td><a href="{% url 'edit_person' x.id %}"><button>Edit</button></a></td>
            <td><a href="{% url 'delete_person' x.id %}"><button>Delete</button></a></td>
        </tr>
        {% endfor %}
    </table>
    <div class="center-buttons">
    <a href="{% url 'add_person' %}"><button>Add Person</button></a>
    <a href="{% url 'home' %}"><button>Home</button></a>
    </div>
</body>
</html>
