{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Details</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <table border="1">
        <tr>
            <th>Room Share</th>
            <th>Fee</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {% for x in data %}
        <tr>
            <td>{{x.sharing}}</td>
            <td>{{x.fee}}</td>
             <td><a href="{% url 'edit_fee' x.id %}"><button>Edit</button></a></td>
            <td><a href="{% url 'delete_fee' x.id %}"><button>Delete</button></a></td>
        </tr>
        {% endfor %}
    </table>
    <div class="center-buttons">
    <a href="{% url 'add_fee' %}"><button>Add Fee</button></a>
    <a href="{% url 'home' %}"><button>Home</button></a>
    </div>
</body>
</html>
